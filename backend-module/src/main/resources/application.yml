spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/beneficios}
    username: ${POSTGRES_USER:app}
    password: ${POSTGRES_PASSWORD:app}
  jpa:
    hibernate:
      ddl-auto: none

management:
  endpoints.web.exposure.include: health,info
  endpoint.health:
    probes.enabled: true
    show-details: never

ejb:
  provider-url: ${EJB_PROVIDER_URL:http-remoting://wildfly:8080}
  jndi-name: ${EJB_JNDI_NAME:app/com.example-ejb-module-0.0.1-SNAPSHOT/BeneficioEjbServiceImpl!com.example.ejb.service.BeneficioEjbService}
  username: ${EJB_USERNAME:ejbuser}
  password: ${EJB_PASSWORD:ejbpass}
